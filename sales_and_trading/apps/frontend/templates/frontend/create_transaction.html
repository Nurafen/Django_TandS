{% extends "frontend/base.html" %}
{% block content %}
<div style="
  background-color: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
">
  <h2 style="margin-top: 0; margin-bottom: 20px;">
    Create Transaction
  </h2>
  <p style="font-size: 14px; color: #555; margin-bottom: 16px;">
    <em>In a real trading system, transactions are auto-generated. This is a manual fallback.</em>
  </p>
  <form method="POST" style="margin-top: 10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      style="
        background: #417690;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Create Transaction
    </button>
  </form>
</div>
{% endblock %}
