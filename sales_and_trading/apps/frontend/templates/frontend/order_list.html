{% extends "frontend/base.html" %}
{% block content %}
<div style="
  background-color: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
">
  <h2 style="
    margin-top: 0;
    margin-bottom: 20px;
  ">
    My Orders
  </h2>
  <table style="
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
  ">
    <thead style="background: #e8e8e8; text-align: left;">
      <tr>
        <th style="padding: 10px; border-bottom: 1px solid #ccc;">Order ID</th>
        <th style="padding: 10px; border-bottom: 1px solid #ccc;">Status</th>
        <th style="padding: 10px; border-bottom: 1px solid #ccc;">Created</th>
        <th style="padding: 10px; border-bottom: 1px solid #ccc;">Total</th>
        <th style="padding: 10px; border-bottom: 1px solid #ccc;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ccc;">{{ order.id }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ccc;">{{ order.status }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ccc;">{{ order.created_at|date:"Y-m-d H:i" }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ccc;">{{ order.total }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #ccc;">
          <a
            href="{% url 'frontend:order_detail' order.id %}"
            style="
              background: #417690;
              color: #fff;
              padding: 6px 12px;
              text-decoration: none;
              border-radius: 4px;
            "
          >
            View
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
