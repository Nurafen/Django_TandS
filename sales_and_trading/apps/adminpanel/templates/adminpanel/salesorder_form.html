{% extends "adminpanel/base.html" %}
{% block content %}
<div style="
  background-color: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
">
  <h2 style="margin-top: 0; margin-bottom: 20px;">
    {{ title }}
  </h2>
  <p style="margin-bottom: 8px;">Order ID: {{ order.id }}</p>
  <p style="margin-bottom: 16px;">Customer: {{ order.customer.username }}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      style="
        background: #417690;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Save
    </button>
  </form>
</div>
{% endblock %}
