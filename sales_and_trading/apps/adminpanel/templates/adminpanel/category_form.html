{% extends "adminpanel/base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST" style="margin-top: 20px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button
    type="submit"
    style="
      background: #417690;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    "
  >
    Save
  </button>
</form>
{% endblock %}
