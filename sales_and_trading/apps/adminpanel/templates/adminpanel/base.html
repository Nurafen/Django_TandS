<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Admin Panel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #e0f7fa; /* Light Cyan */
    }

    /* Wrapper for sidebar and content */
    .layout-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #00838f; /* Dark Cyan */
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      position: relative;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 1px;
    }
    .sidebar a {
      display: block;
      width: 80%;
      text-align: center;
      text-decoration: none;
      padding: 12px 10px;
      margin: 8px 0;
      color: #e0f7fa; /* Light Cyan */
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #006064; /* Darker Cyan */
      color: #fff;
    }

    /* Back button */
    .back-button {
      margin-top: auto;
      margin-bottom: 20px;
      width: 80%;
      text-align: center;
      background-color: #ff6f00; /* Orange */
      color: #fff;
      padding: 12px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #e65100; /* Darker Orange */
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .main-content .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      min-height: calc(100vh - 40px);
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h2>
        <a href="{% url 'adminpanel:index' %}" style="color: #fff; text-decoration: none;">
          Admin Panel
        </a>
      </h2>
      <a href="{% url 'adminpanel:user_list' %}">Users</a>
      <a href="{% url 'adminpanel:product_list' %}">Products</a>
      <a href="{% url 'adminpanel:category_list' %}">Categories</a>
      <a href="{% url 'adminpanel:salesorder_list' %}">Sales Orders</a>

      <!-- Back Button -->
      <a href="{% url 'frontend:index' %}" class="back-button">Go Back</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
